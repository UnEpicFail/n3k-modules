<div class='datepicker'>
  <div class='title' *ngIf='_value.length !== 0'>{{_options.title}}</div>
  <table>
    <tr (click)='trigger()'>
      <td>
        <input 
          [placeholder]='_options.placeholder' 
          [ngModel]='_value' 
          (ngModelChange)='modelChange($event)'
        >
      </td>
      <td class='icon'> 
        <i class="fa fa-calendar" aria-hidden="true"></i>
      </td>
    </tr>
  </table>
  <div class="overlay-block" [class.display-none]='!_selected' (click)='_selected = false'></div>
  <div class="overlay-datelist" [class.display-none]='!_selected'>
    <table>
      <thead>
        <tr>
          <td class = 'controll-element active' (click)='previewMonth()'>
            <
          </td>
          <td class = 'controll-element' colspan="2">
            {{monthList[month_position]}}
          </td>
          <td class = 'controll-element active' (click)='nextMonth()'>
            >
          </td>
          <td class = 'controll-element active' (click)='previewYear()'>
            <
          </td>
          <td class = 'controll-element'>
            {{year_position}}
          </td>
          <td class = 'controll-element active' (click)='nextYear()'>
            >
          </td>
        </tr>
        <tr>
          <td class = 'week-day' *ngFor = "let weekDay of weekDays">
            {{weekDay}}
          </td>
        </tr>
      </thead>
      <tr *ngFor = "let week of _month">
        <td class = 'day' 
          [class.preview-month] = 'day.previewMonth' 
          [class.current-month] = 'day.currentMonth' 
          [class.next-month] = 'day.nextMonth'
          [class.today] = 'day.tody'
          [class.selected-date] = 'day.selectedDate'
          (click) = 'selectDate(day)'
          *ngFor = "let day of week">
          {{day.date}}
        </td>
      </tr>
    </table>
  </div>
</div>
