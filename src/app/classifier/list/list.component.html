<n3-neck>
  <h1>
    Справочники
  </h1>
</n3-neck>
<n3-columns context='view'>
  <column-1>
    <ul class='classifier-list'>
      <li *ngFor = 'let item of list'>
        <a [routerLink]="['/classifier/view/',item.id]">{{item.name}}</a>
      </li>
    </ul>
    <n3-pager></n3-pager>
  </column-1>
</n3-columns>
