 <form [formGroup]="form">
  <n3k-select
    [title] = '"ОКТМО"'
    [placeholder] = '"ОКТМО"'
    [fromMethod] = 'oktmoService'       
    formControlName = 'oktmo'
  >
  </n3k-select>
  <n3k-select
    [title] = '"Форма собственности"'
    [placeholder] = '"Форма собственности"'
    [fromMethod] = 'typeOfOwnershipService'       
    formControlName = 'type_of_ownership'
  >
  </n3k-select>
  <n3k-select
    [title] = '"Вид организации по учредителям"'
    [placeholder] = '"Вид организации по учредителям"'
    [fromMethod] = 'oktmoService'       
    formControlName = 'founders_type'
  >
  </n3k-select>
  <n3k-select
    [title] = '"Статус"'
    [placeholder] = '"Статус"'
    [fromMethod] = 'statusService'       
    formControlName = 'status'
  >
  </n3k-select>

  <n3k-input
    [title]='"Наименование юридического лица"'
    [placeholder] = '"Статус"'
    formControlName = 'name'
  ></n3k-input>
  <edit-address 
    [title] = '"Юридический адрес"'
    formControlName = 'address'
    (onDelete) = 'onAddressDelete()'
  ></edit-address>  
</form>
