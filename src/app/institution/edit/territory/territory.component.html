<n3k-neck>
    <a class='bread-crumbs' [routerLink] = '["/institution"]'>Образовательные организации</a>
    <br>↓<br>
    <a class='bread-crumbs' (click) = 'back()'>{{_institution.name}}</a>
    <br>↓
    <h1>Здание</h1>
</n3k-neck>
<n3k-columns context='form'>
  <column-1>
    <form [formGroup]="form" (submit)='onSubmit()'>
      <anchor-target name='common'></anchor-target>
      <h2>Общие сведения</h2>

      <n3k-input
          [title] = '"Наименование"'
          [placeholder] = '"Наименование"'
          formControlName = 'name'
      ></n3k-input>


      <anchor-target name='equipment'></anchor-target>
      <h2>Оснащение</h2>

      <edit-equipment
        [title] = '"Оснащение"'
        formControlName = 'equipment'
      ></edit-equipment>
      

      <div class='buttons-array' fly>
          <div class='create-new-btn btn' (click)='onSubmit()'>
              <span class='text'>Сохранить</span>
          </div> 

          <div class='transparent-btn btn' (click)='back()'>
              <span class='text'>Отменить</span>
          </div>
        </div>
    </form>
  </column-1>
  <column-2>
    <anchor-menu 
      [list]='anchorList'
      [anchors]='anchors'
    ></anchor-menu>
  </column-2>
</n3k-columns>
