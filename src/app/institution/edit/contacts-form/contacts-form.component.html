<fieldset [formGroup] = 'form'>
  
  <n3k-input
    [title] = '"Номер телефона"'
    [placeholder] = '"Номер телефона"'
    formControlName = 'phone'
  ></n3k-input>

  <n3k-input
    [title] = '"Email"'
    [placeholder] = '"Email"'
    formControlName = 'email'
  ></n3k-input>
  
  <n3k-input
    [title] = '"Дополнительный номер"'
    [placeholder] = '"Дополнительный номер"'
    formControlName = 'additional_phone'
  ></n3k-input>
  
  <n3k-input
    [title] = '"Адрес сайта"'
    [placeholder] = '"Адрес сайта"'
    formControlName = 'site'
  ></n3k-input>
  
  <n3k-input
    [title] = '"Факс"'
    [placeholder] = '"Факс"'
    formControlName = 'fax'
  ></n3k-input>

</fieldset>
