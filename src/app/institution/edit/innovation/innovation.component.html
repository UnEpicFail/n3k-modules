<n3-neck>
    <a class='bread-crumbs' [routerLink] = '["/institution"]'>Образовательные организации</a>
    <br>↓<br>
    <a class='bread-crumbs' (click) = 'back()'>{{_institution.name}}</a>
    <br>↓
    <h1>Инновация</h1>
</n3-neck>
<n3-columns context='form'>
  <column-1>
    <form [formGroup]="form" (submit)='onSubmit()'>

      <n3-input
        [title] = '"Название"'
        [placeholder] = '"Название"'
        formControlName = 'name'
      ></n3-input>

      <n3-select
        [title] = '"Уровень"'
        [placeholder] = '"Уровень"'
        [fromMethod] = 'levelService'
        formControlName = 'level'
      ></n3-select>

      <n3-select
        [title] = '"Направление деятельности"'
        [placeholder] = '"Направление деятельности"'
        [fromMethod] = 'activityService'
        formControlName = 'activity_direction'
      ></n3-select>
      
      <n3-datepicker
        [options] = 'activityEndOptions'
        formControlName = 'activity_start'
      ></n3-datepicker>
      
      <n3-datepicker
        [options] = 'activityEndOptions'
        formControlName = 'activity_end'
      ></n3-datepicker>

      <clone-education-contract-document
          [title] = '"Документ"'
          formControlName = 'document'
      ></clone-education-contract-document>
    

      <div class='buttons-array' fly>
        <div class='create-new-btn btn' (click)='onSubmit()'>
            <span class='text'>Сохранить</span>
        </div> 

        <div class='transparent-btn btn' (click)='back()'>
            <span class='text'>Отменить</span>
        </div>
      </div>
    </form>
  </column-1>
  <column-2>    
  </column-2>
</n3-columns>
