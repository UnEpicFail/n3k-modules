
<div class='title'>
  {{title}}
</div>

<div>
    <div class='buttons-array'>
        <div class='default-btn btn' (click)='addNew()'>
            <span class='icon'><i class="fa fa-plus" aria-hidden="true"></i></span>
            <span class='text'>Добавить</span>
        </div> 
    </div>
</div>

<div *ngFor='let meal of _meals; let i = index'>


  <div class = 'clones' *ngIf='_editState[i]'>

      <n3-select
        [title] = '"Тип питания"'
        [placeholder] = '"Тип питания"'
        [fromMethod] = 'mealTypeService'       
        [(ngModel)]='meal.meal_type'
        name='meal_type'
      ></n3-select>
      
      <n3-select
        [title] = '"Тип финансирования"'
        [placeholder] = '"Тип финансирования"'
        [fromMethod] = 'financingTypeService'       
        [(ngModel)]='meal.financing_type'
        name='financing_type'
      ></n3-select>      

      <div class='buttons-array'>
        <div class='create-new-btn btn' (click)='submit(i)'><span class='text'>Сохранить</span></div>
        <div class='transparent-btn btn' (click)='cancel(i)'><span class='text'>Отменить</span></div>
      </div>
  </div>
  <div class = 'clones' *ngIf='!_editState[i]'>
    <div>
      <div class='view-text'>
       <div class='description-block'>
          <div class='description-block-title'>
            Тип питания:
          </div>
          {{meal.meal_type.name}}
        </div>
      </div>

      <div class='description-block'>
          <div class='description-block-title'>
            Тип финансирования:
          </div>
          {{meal.financing_type.name}}
      </div>

      <div class='controll'>
        <span class='controll-element' (click)='_editState[i] = true'>
          <i class='fa fa-pencil'>&nbsp;</i>
          <span class='text'>Редактировать</span>
        </span>
        <span class='controll-element' (click)='deleteMe(i)'>
          <i class='fa fa-trash'>&nbsp;</i>
          <span class='text'>Удалить</span>
        </span>
      </div>
    </div>
  </div>

</div>
