<n3k-neck>
    <a class='bread-crumbs' [routerLink] = '["/institution"]'>Образовательные организации</a>
    <br>↓<br>
    <a class='bread-crumbs' (click) = 'back()'>{{_institution.name}}</a>
    <br>↓
    <h1>Договор с учреждениями на осуществление образовательной деятельности</h1>
</n3k-neck>
<n3k-columns context='form'>
  <column-1>
    <form [formGroup]="form" (submit)='onSubmit()'>
      
        <n3k-select
            [title] = '"Предмет договора"'
            [placeholder] = '"Предмет договора"'
            [fromMethod] = 'subjectService'
            formControllName = 'subject'
        ></n3k-select>

        <n3k-input
            [title] = '"Количество групп"'
            [placeholder] = '"Количество групп"'
            formControllName = 'group_count'
        ></n3k-input>

        <n3k-input
            [title] = '"Учреждения с которыми подписаны договоры"'
            [placeholder] = '"Учреждения с которыми подписаны договоры"'
            formControllName = 'contragent_institution'
        ></n3k-input>

        <clone-education-contract-document
            [title] = '"Документ"'
            formControlName = 'document'
        ></clone-education-contract-document>
      

        <div class='buttons-array' fly>
          <div class='create-new-btn btn' (click)='onSubmit()'>
              <span class='text'>Сохранить</span>
          </div> 

          <div class='transparent-btn btn' (click)='back()'>
              <span class='text'>Отменить</span>
          </div>
        </div>
    </form>
  </column-1>
  <column-2>    
  </column-2>
</n3k-columns>
