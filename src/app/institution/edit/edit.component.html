<n3k-neck>
  <a class='bread-crumbs' [routerLink] = '["/institution"]'>Образовательные организации</a>
    <br>↓
    <h1>Образовательная организация</h1>
</n3k-neck>
<n3k-columns context='form'>
  <column-1>
    <form [formGroup]="form" (submit)='onSubmit()'>
      
      <anchor-target name='organization'></anchor-target>

      <edit-organization 
          formControlName='organization'
      ></edit-organization>
      
      <anchor-target name='common'></anchor-target>
      <h2>Общие сведения</h2>
      

      <edit-job
        [title] = '"Руководитель"'
        formControlName = 'head'
        (onDelete) = 'onHeadDelete()'
      ></edit-job>
      
      
      <input type='submit' value='SUBMIT'>
    </form>
  </column-1>
  <column-2>
    <anchor-menu 
      [list]='anchorList'
      [anchors]='anchors'
    ></anchor-menu>
  </column-2>
</n3k-columns>
