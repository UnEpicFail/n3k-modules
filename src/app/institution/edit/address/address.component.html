
<div class='title'>
  {{title}}
</div>

<div *ngIf='canAddNew && !_editState'>
    <div class='buttons-array'>
        <div class='default-btn btn' (click)='_editState = true'>
            <span class='icon'><i class="fa fa-plus" aria-hidden="true"></i></span>
            <span class='text'>Добавить адрес</span>
        </div> 
    </div>
</div>

<div class = 'clones' *ngIf='_editState' >
    <n3k-select
      [title] = '"Регион"'
      [placeholder] = '"Регион"'
      [fromMethod] = 'regionService'       
      [(ngModel)]='_address.fias.region'
      name='region'
    >
    </n3k-select>
    
    <n3k-select
      [title] = '"Округ"'
      [placeholder] = '"Округ"'
      [fromMethod] = 'regionService'       
      [(ngModel)]='_address.fias.okrug'
      name='okrug'
    >
    </n3k-select>
    
    <n3k-select
      [title] = '"Район"'
      [placeholder] = '"Район"'
      [fromMethod] = 'regionService'       
      [(ngModel)]='_address.fias.district'
      name='district'
    >
    </n3k-select>
    
    <n3k-select
      [title] = '"Город"'
      [placeholder] = '"Город"'
      [fromMethod] = 'regionService'       
      [(ngModel)]='_address.fias.city'
      name='city'
    >
    </n3k-select>
    
    <n3k-select
      [title] = '"Внутренние территории"'
      [placeholder] = '"Внутренние территории"'
      [fromMethod] = 'regionService'       
      [(ngModel)]='_address.fias.incity'
      name='incity'
    >
    </n3k-select>
    
    <n3k-select
      [title] = '"Муниципалитет"'
      [placeholder] = '"Муниципалитет"'
      [fromMethod] = 'regionService'       
      [(ngModel)]='_address.fias.municipality'
      name='municipality'
    >
    </n3k-select>
    
    <n3k-select
      [title] = '"Улица"'
      [placeholder] = '"Улица"'
      [fromMethod] = 'regionService'       
      [(ngModel)]='_address.fias.street'
      name='street'
    >
    </n3k-select>
    
    <n3k-select
      [title] = '"Здание"'
      [placeholder] = '"Здание"'
      [fromMethod] = 'regionService'       
      [(ngModel)]='_address.fias.building'
      name='building'
    >
    </n3k-select>
    
    <n3k-select
      [title] = '"Квартира"'
      [placeholder] = '"Квартира"'
      [fromMethod] = 'regionService'       
      [(ngModel)]='_address.fias.flat'
      name='flat'
    >
    </n3k-select>
    

    <div class='buttons-array'>
      <div class='create-new-btn btn' (click)='submit()'><span class='text'>Сохранить</span></div>
      <div class='transparent-btn btn' (click)='cancel()'><span class='text'>Отменить</span></div>
    </div>
</div>


<div class = 'clones' *ngIf='!_editState && !canAddNew'>
  <div>
    <div class='view-text'>
      {{viewFrom}}
    </div>

    <div class='controll'>
      <span class='controll-element' (click)='_editState = true'>
        <i class='fa fa-pencil'>&nbsp;</i>
        <span class='text'>Редактировать</span>
      </span>
      <span class='controll-element' (click)='deleteMe()'>
        <i class='fa fa-trash'>&nbsp;</i>
        <span class='text'>Удалить</span>
      </span>
    </div>
  </div>
</div>
