
<div class='title'>
  {{title}}
</div>

<div *ngIf='canAddNew' >
    <div class='buttons-array'>
        <div class='default-btn btn' (click)='addNew()'>
            <span class='icon'><i class="fa fa-plus" aria-hidden="true"></i></span>
            <span class='text'>Добавить адрес</span>
        </div> 
    </div>
</div>
<div class='clones' *ngFor='let address of _address; let i = index'>
  <div *ngIf='_editState[i]' >
      <n3-select
        [title] = '"Регион"'
        [placeholder] = '"Регион"'
        [fromMethod] = 'regionService'       
        [(ngModel)]='address.fias.region'
        name='region'
      >
      </n3-select>
      
      <n3-select
        [title] = '"Округ"'
        [placeholder] = '"Округ"'
        [fromMethod] = 'regionService'       
        [(ngModel)]='address.fias.okrug'
        name='okrug'
      >
      </n3-select>
      
      <n3-select
        [title] = '"Район"'
        [placeholder] = '"Район"'
        [fromMethod] = 'regionService'       
        [(ngModel)]='address.fias.district'
        name='district'
      >
      </n3-select>
      
      <n3-select
        [title] = '"Город"'
        [placeholder] = '"Город"'
        [fromMethod] = 'regionService'       
        [(ngModel)]='address.fias.city'
        name='city'
      >
      </n3-select>
      
      <n3-select
        [title] = '"Внутренние территории"'
        [placeholder] = '"Внутренние территории"'
        [fromMethod] = 'regionService'       
        [(ngModel)]='address.fias.incity'
        name='incity'
      >
      </n3-select>
      
      <n3-select
        [title] = '"Муниципалитет"'
        [placeholder] = '"Муниципалитет"'
        [fromMethod] = 'regionService'       
        [(ngModel)]='address.fias.municipality'
        name='municipality'
      >
      </n3-select>
      
      <n3-select
        [title] = '"Улица"'
        [placeholder] = '"Улица"'
        [fromMethod] = 'regionService'       
        [(ngModel)]='address.fias.street'
        name='street'
      >
      </n3-select>
      
      <n3-select
        [title] = '"Здание"'
        [placeholder] = '"Здание"'
        [fromMethod] = 'regionService'       
        [(ngModel)]='address.fias.building'
        name='building'
      >
      </n3-select>
      
      <n3-select
        [title] = '"Квартира"'
        [placeholder] = '"Квартира"'
        [fromMethod] = 'regionService'       
        [(ngModel)]='address.fias.flat'
        name='flat'
      >
      </n3-select>
      

      <div class='buttons-array'>
        <div class='create-new-btn btn' (click)='submit(i)'><span class='text'>Сохранить</span></div>
        <div class='transparent-btn btn' (click)='cancel(i)'><span class='text'>Отменить</span></div>
      </div>
  </div>

  <div *ngIf='!_editState[i]'>
    <div>
      <div class='view-text'>
        {{viewFrom[i]}}
      </div>

      <div class='controll'>
        <span class='controll-element' (click)='_editState[i] = true'>
          <i class='fa fa-pencil'>&nbsp;</i>
          <span class='text'>Редактировать</span>
        </span>
        <span class='controll-element' (click)='deleteMe(i)'>
          <i class='fa fa-trash'>&nbsp;</i>
          <span class='text'>Удалить</span>
        </span>
      </div>
    </div>
  </div>
</div>
