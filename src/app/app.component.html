<n3k-grid>
  <n3k-header>
    <div class='main-menu'>
      <div class='logo'>
        <a [routerLink]="['/']">
          <img src = "https://placehold.it/180x60">
        </a>
      </div>
      <div class='pages'>
        <div class='content'>
          <ul>
            <li
              *ngFor = "let item of menuList"
            >
              <a [routerLink]="[item.link]" class="content">
                <div class='icon'><i [class]='item.icon'></i></div>
                <div class='text'>{{item.name}}</div>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </n3k-header>
  <router-outlet></router-outlet>
  <n3k-footer></n3k-footer>
</n3k-grid>
